<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Train TrakT</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <!--Bootstrap cdn-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Moment.js Srcipt -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>
</head>

<body>
    
<!--Header of Webpage-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 jumbotron">
                <img alt="Train Trakt Image" class="img-rounded" src="assets/images/train.jpg">

                <h1>Train TrakT</h1>
            </div>
        </div>
<!--Body of Webpage-->
<!--Current Train Schedule Table-->
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                       <strong>Last TrakT</strong>
                    </div>

                    <table class="table table-hover" id="traktTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>

                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
<!--Add Train Input Form with submit Button-->
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-primary" id="newTrain">
                    <div class="panel-heading">
                        <strong>Add A Train</strong>
                    </div>
                    <div class="panel-body">
                    <form id="form" name="form">
                        <div class="form-group">
                            <label for="trainName">Train Name</label> <input class="form-control" id="trainName" name="trainName" placeholder="Enter Train Name" type="text">
                        </div>

                        <div class="form-group">
                            <label for="destination">Destination</label> <input class="form-control" id="destination" name="destination" placeholder="Enter Destination" type="text">
                        </div>

                        <div class="form-group">
                            <label for="trainTime">First Train Time (HH:mm-military time)</label> <input class="form-control" id="trainTime" name="trainTime" placeholder="Enter Time" type="text">
                        </div>

                        <div class="form-group">
                            <label for="frequency">Frequency (min)</label> <input class="form-control" id="frequency" name="frequency" placeholder="Enter Frequency" type="text">
                        </div>
                        <button class="btn btn-default" id="addTrain" type="submit">Submit</button>
                    </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js">
    </script> 
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js">
    </script> 
    <script src="assets/javascript/logic.js" type="text/javascript">
    </script> 
</body>
</html>
